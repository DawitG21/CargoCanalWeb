<div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#rd-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand padding-top-0"  ui-sref="home">
            <img src="Content/Images/cargocanal_text.png" alt="Logo" class="logo" />
        </a>
    </div>

    <div class="collapse navbar-collapse" id="rd-navbar">
        <ul class="nav navbar-nav navbar-right">
            <li ui-sref-active="active" ng-hide="User.Login.Token.length > 0">
                <a ui-sref="login">Login</a>
            </li>
            <li ui-sref-active="active" ng-show="User.Login.Token.length > 0">
                <a ui-sref="login" ng-click="logout()">Logout</a>
            </li>
            <li ui-sref-active="active" ng-if="User.Login" ng-hide="(User.Login.Token == '')">
                <a ui-sref="account">
                    {{User.Person.FirstName}}
                </a>
            </li>
        </ul>
    </div>
</div>
