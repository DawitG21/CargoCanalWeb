<div class="toolbox">
    <div class="form-inline">
        <a ui-sref="manager"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
    </div>
</div>
<section>
    <section class="col-sm-6 login-side-info">
        <h2 class="color-theme font-bold-600">
            Location
        </h2>
        <h3 class="font-bold-600">Create a city specific to a country.</h3>
    </section>
    <section class="login-box">
        <div class="login-logo">
            <img src="Content/Images/cargocanal_text.png" alt="logo" class="logo">
        </div>
        <form name="form" id="form" ng-submit="saveLocation()">

            <div class="form-group">
                <label for="Country">Country</label>
                <select name="Country" class="form-control"
                        ng-model="location.CountryID">
                    <option ng-repeat="c in countries" value="{{c.ID}}">{{c.Name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="LocationName" class="sr-only">Location Name</label>
                <input name="LocationName" type="text" class="form-control" placeholder="Location Name" ng-model="location.LocationName" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Save</button>
            </div>

            <div class="login-footer">
                <small>By registering you agree to the <a ui-sref="termsofservice">Terms of Service.</a></small>
            </div>
        </form>
    </section>
</section>
