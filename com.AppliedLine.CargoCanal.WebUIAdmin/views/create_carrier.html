<div class="toolbox">
    <div class="form-inline">
        <a ui-sref="manager"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
    </div>
</div>
<section>
    <section class="col-sm-6 login-side-info">
        <h2 class="color-theme font-bold-600">
            Carriers move the world
        </h2>
        <h3 class="font-bold-600">Create a shipping line or an airline.</h3>
    </section>
    <section class="login-box">
        <div class="login-logo">
            <img src="Content/Images/cargocanal_text.png" alt="logo" class="logo">
        </div>
        <form name="form" id="form" ng-submit="saveCarrier()">

            <div class="form-group">
                <label for="CarrierName" class="sr-only">Carrier Name</label>
                <input name="CarrierName" type="text" class="form-control" placeholder="Carrier Name" ng-model="carrier.CarrierName" />
            </div>
            <div class="form-group">
                <label for="Country">Country of Origin</label>
                <select name="Country" class="form-control"
                        ng-model="carrier.CountryID">
                    <option ng-repeat="c in countries" value="{{c.ID}}">{{c.Name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="MOT">Mode of Transport</label>
                <select name="MOT" class="form-control"
                        ng-model="carrier.ModeOfTransportID">
                    <option ng-repeat="m in mots" value="{{m.ID}}">{{m.Mode}}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Save</button>
            </div>

            <div class="login-footer">
                <small>By registering you agree to the <a ui-sref="termsofservice">Terms of Service.</a></small>
            </div>
        </form>
    </section>
</section>
