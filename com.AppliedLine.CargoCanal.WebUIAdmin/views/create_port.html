<div class="toolbox">
    <div class="form-inline">
        <a ui-sref="manager"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
    </div>
</div>
<section>
    <section class="col-sm-6 login-side-info">
        <h2 class="color-theme font-bold-600">
            Ports
        </h2>
        <h3 class="font-bold-600">Create seaports, airports or storage (dry) ports.</h3>
    </section>
    <section class="login-box">
        <div class="login-logo">
            <img src="Content/Images/cargocanal_text.png" alt="logo" class="logo">
        </div>
        <form name="form" id="form" ng-submit="savePort()">

            <div class="form-group">
                <label for="PortName" class="sr-only">Port Name</label>
                <input name="PortName" type="text" class="form-control" placeholder="Port Name" ng-model="port.PortName" />
            </div>
            <div class="form-group">
                <label for="PortCode" class="sr-only">Port Code</label>
                <input name="PortCode" type="text" class="form-control" placeholder="Port Code" ng-model="port.PortCode" />
            </div>
            <div class="form-group">
                <label for="Country">Country</label>
                <select name="Country" class="form-control"
                        ng-model="port.CountryID">
                    <option ng-repeat="c in countries" value="{{c.ID}}">{{c.Name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="MOT">Port Type</label>
                <select name="MOT" class="form-control"
                        ng-model="port.ModeOfTransportID">
                    <option ng-repeat="m in mots" value="{{m.ID}}">{{m.Mode}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="IsDryPort">
                    <input type="checkbox" name="IsDryPort" class="checkbox-inline checkbox-lg" ng-model="port.IsDryPort" /> Is this a Dry Port?
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Save</button>
            </div>

            <div class="login-footer">
                <small>By registering you agree to the <a ui-sref="termsofservice">Terms of Service.</a></small>
            </div>
        </form>
    </section>
</section>
