<div class="container" ng-show="Company.CompanyTypeID != 4">
    <div class="side-wrapper">
        <div class="side">
            <div class="sidebar-chevron-wrapper">
                <div><span class="fa fa-chevron-right"></span></div>
            </div>
            <div class="sidebar col-xs-3">
                <h3 class="row">{{user.Company.CompanyName}}</h3>
                <p class="row" data-i18n="_DashboardCompanyInfo_"></p>
                <br />
                <!--side menu desktop-->
                <!--<div class="desk-only row btn btn-block btn-primary" ng-class="getClass(1)" ui-sref="." data-ng-click="setModule('dashboard')" data-i18n="_Dashboard_"></div>
                <div class="desk-only row btn btn-block btn-primary" ng-class="getClass(2)" data-ng-click="setModule('import')" data-i18n="_Imports_"></div>
                <div class="desk-only row btn btn-block btn-primary" ng-class="getClass(3)" data-ng-click="setModule('export')" data-i18n="_Exports_"></div>
                <div class="desk-only row btn btn-block btn-primary" ng-class="getClass(4)" data-ng-hide="Company.CompanyTypeID == '99'" 
                     data-ng-click="gotoAgentTracking()" data-i18n="_TrackingNumber_"></div>
                <div class="desk-only row btn btn-block btn-primary" ng-class="getClass(5)" ui-sref=".reports" data-ng-click="setModule('report')" data-i18n="_Reports_"></div>
                <div class="desk-only row btn btn-block btn-primary" ng-class="getClass(6)" ui-sref=".customreports" data-ng-click="setModule('customreport')" data-i18n="_CustomReports_"></div>-->
                <!--side menu mobile-->
                <div class="row margin-bottom-15" ui-sref="." 
                     data-ng-click="setModule('dashboard')">
                    <span class="fa fa-dashboard"></span>
                    <label data-i18n="_Dashboard_" class="font-normal"></label>
                </div>
                <div class="row margin-bottom-15" 
                     data-ng-click="setModule('import')">
                    <span class="glyphicon glyphicon-import"></span>
                    <label data-i18n="_Imports_" class="font-normal"></label>
                </div>
                <div class="row margin-bottom-15" 
                     data-ng-click="setModule('export')">
                    <span class="glyphicon glyphicon-export"></span>
                    <label data-i18n="_Exports_" class="font-normal"></label>
                </div>
                <div class="row margin-bottom-15" 
                     data-ng-click="setModule('agenttracking')"
                     data-ng-hide="Company.CompanyTypeID == '99'">
                    <span class="fa fa-binoculars"></span>
                    <label class="font-normal" data-i18n="_TrackingNumber_"></label>
                </div>
                <div class="row margin-bottom-15" ui-sref=".reports" 
                     data-ng-click="setModule('report')">
                    <span class="fa fa-pie-chart"></span>
                    <label data-i18n="_Reports_" class="font-normal"></label>
                </div>
                <div class="row margin-bottom-15" ui-sref=".customreports" 
                     data-ng-click="setModule('customreport')">
                    <span class="fa fa-pie-chart"></span>
                    <label data-i18n="_CustomReports_" class="font-normal"></label>
                </div>
                <div class="row margin-bottom-15" ui-sref=".attachments"
                     data-ng-click="setModule('attachments')"
                     data-ng-show="Company.CompanyTypeID == '99'">
                    <span class="fa fa-pie-chart"></span>
                    <label class="font-normal">Agent Emails</label>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content col-xs-12" ui-view>
        <div class="row">
            <a href="">
                <label data-i18n="_PendingImports_" class="font-normal"></label> <span class="badge">{{ imports.length }}</span>
            </a>
            <a href="">
                <label data-i18n="_ProblemsImports_" class="font-normal"></label> <span class="badge">{{ problemsImport }}</span>
            </a>
        </div>
        <div class="row">
            <a href="">
                <label data-i18n="_PendingExports_" class="font-normal"></label> <span class="badge">{{ exports.length }}</span>
            </a>
            <a href="">
                <label data-i18n="_ProblemsExports_" class="font-normal"></label> <span class="badge">{{ problemsExport }}</span>
            </a>
        </div>
        <div class="row">
            <a href="">
                <label data-i18n="_TotalDemurrage_" class="font-normal"></label> <span class="badge">{{ demurrage.DemurrageTable.length }}</span>
            </a>
        </div>
    </div>
</div>

<div class="container" ng-show="Company.CompanyTypeID == 4">
    <customs-clearing></customs-clearing>
</div>
