<div id="status-buttons-mob" class="mob-only text-center">
    <button class="button-left" ui-sref="dashboard.{{link}}.add"><span class="fa fa-chevron-circle-left"></span></button>
    <button class="button-right" ui-sref="dashboard.{{link}}.add.carrier"><span class="fa fa-chevron-circle-right"></span></button>
</div>
<div class="form-group">
    <label for="ReferenceNo" data-i18n="_ReferenceNo_"></label>
    <input type="text" class="form-control" id="ReferenceNo" ng-model="formData.ImportExport.ReferenceNo" />
</div>
<div class="form-group">
    <label for="DateInitiated" data-i18n="_DateInitiated_"></label>
    <!-- date starts-->
    <div ng-controller="datepickerPopupController" class="form-group">
        <div>
            <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                        <input type="text" class="form-control" id="DateInitiated" name="DateInitiated" readonly
                               uib-datepicker-popup="{{format}}"
                               ng-init="formData.ImportExport.DateInitiated = formData.ImportExport.DateInitiated? setDate2(formData.ImportExport.DateInitiated) : dt"
                               ng-model="formData.ImportExport.DateInitiated"
                               is-open="popup1.opened" datepicker-options="dateOptions"
                               ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- date ends -->

</div>
<div class="form-group">
    <label for="ImportExportReasonID" data-i18n="_TypeOfImport_"></label>
    <select id="ImportExportReasonID" class="form-control" ng-model="formData.ImportExport.ImportExportReasonID">
        <option ng-repeat="importReason in valuesData.ImportExportReasons" value="{{importReason.ID}}">
            {{ importReason.Reason }}
        </option>
    </select>
</div>
<div class="form-group">
    <label for="ModeOfTransportID" data-i18n="_ModeOfTransport_"></label>
    <select id="ModeOfTransportID" class="form-control" ng-model="formData.ImportExport.ModeOfTransportID" ng-change="formData.ImportExport.loadCarrier()">
        <option ng-repeat="modeOfTransport in valuesData.ModeOfTransports" value="{{modeOfTransport.ID}}">
            {{ modeOfTransport.Mode }}
        </option>
    </select>
</div>
<div class="form-group">
    <label for="BillOfLading" data-i18n="_BillOfLading_"></label>
    <input type="text" class="form-control" id="BillOfLading" ng-model="formData.ImportExport.BillOfLading" />
</div>
<div class="form-group">
    <label for="LoadingDate" data-i18n="_LoadingDate_"></label>
    <!-- date starts-->
    <div ng-controller="datepickerPopupController" class="form-group">
        <div>
            <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                        <input type="text" class="form-control" id="LoadingDate" name="LoadingDate" readonly
                               uib-datepicker-popup="{{format}}"
                               ng-init="formData.ImportExport.LoadingDate = formData.ImportExport.LoadingDate? setDate2(formData.ImportExport.LoadingDate) : dt"
                               ng-model="formData.ImportExport.LoadingDate"
                               is-open="popup1.opened" datepicker-options="dateOptions"
                               ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- date ends -->

</div>
<div class="form-group">
    <label for="IncoTermID" data-i18n="_DeliveryTerm_"></label>
    <select id="IncoTermID" class="form-control" ng-model="formData.ImportExport.IncoTermID">
        <option ng-repeat="incoTerm in valuesData.IncoTerms" value="{{incoTerm.ID}}">
            {{ incoTerm.IncoName }}
        </option>
    </select>
</div>
<div class="form-group row desk-only">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="dashboard.imports.add.carrier" class="btn btn-block btn-lg">
            <span data-i18n="_Next_"></span> <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
