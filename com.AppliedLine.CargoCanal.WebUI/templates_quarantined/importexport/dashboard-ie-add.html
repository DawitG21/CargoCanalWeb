<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <div id="form-container">
            <div class="page-header text-center">
                <h2>
                    <span data-ng-show="curModule == 'Import'" data-i18n="_AddImport_"></span>
                    <span data-ng-show="curModule == 'Export'" data-i18n="_AddExport_"></span>
                </h2>

                <div id="status-buttons" class="desk-only text-center">
                    <a ui-sref-active="active" ui-sref="." data-ng-click="retainDesc()"><span>1</span> <label class="font-normal" data-i18n="_Consignee_"></label></a>
                    <a ui-sref-active="active" ui-sref=".bill" data-ng-click="retainDesc()"><span>2</span> Doc</a>
                    <a ui-sref-active="active" ui-sref=".bill1" data-ng-click="retainDesc()" ng-hide="link=='imports'"><span>2.1</span> Doc I</a>
                    <a ui-sref-active="active" ui-sref=".carrier" data-ng-click="retainDesc()"><span>3</span> <label class="font-normal" data-i18n="_Carrier_"></label></a>
                    <a ui-sref-active="active" ui-sref=".item"><span>4</span> <label class="font-normal" data-i18n="_Item_"></label></a>
                    <a ui-sref-active="active" ui-sref=".itemdetail" data-ng-click="retainDesc()"><span>5</span> <label class="font-normal" data-i18n="_Detail_"></label></a>
                    <a ui-sref-active="active" ui-sref=".cost" data-ng-click="retainDesc()"><span>6</span> <label class="font-normal" data-i18n="_Cost_"></label></a>
                </div>
            </div>
            <form id="signup-form" ng-submit="processForm()">
                <div id="form-views" ui-view>
                    <div id="status-buttons-mob" class="mob-only text-center">
                        <button class="button-left button-disabled" type="button"><span class="fa fa-chevron-circle-left"></span></button>
                        <button class="button-right" ui-sref=".bill"><span class="fa fa-chevron-circle-right"></span></button>
                    </div>

                    <div class="form-group">
                        <label for="ConsigneeID" data-i18n="_Consignee_"></label>
                        <input type="text" class="form-control" name="ConsigneeID" value="{{user.Person.FirstName}} {{user.Person.LastName}}" readonly />
                    </div>
                    <div class="form-group">
                        <label for="ReceiverID" data-i18n="_Company_"></label>
                        <input type="text" class="form-control" name="ReceiverID" value="{{user.Company.CompanyName}}" readonly/>
                    </div>
                    <div class="form-group">
                        <label for="CustomerEmail" data-i18n="_CustomerEmail_"></label>
                        <input type="text" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]{2,}" class="form-control" name="CustomerEmail" 
                               data-ng-model="formData.ImportExport.CustomerEmail" />
                    </div>
                    <div class="form-group">
                        <label for="customsBrokerUserName" data-i18n="_CustomsBrokerEmail_"></label>
                        <input type="text" class="form-control" name="customsBrokerUserName"
                               ng-model="CustomsBrokerClearable.customsbrokerusername" />
                    </div>
                    <div class="form-group row desk-only">
                        <div class="col-xs-6 col-xs-offset-3">
                            <a ui-sref="dashboard.{{link}}.add.bill" class="btn btn-block btn-lg">
                                <span data-i18n="_Next_"></span> <span class="glyphicon glyphicon-circle-arrow-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
