<div class="fullscreen">
    <div class="col-md-6 col-md-offset-3">
        <div id="form-container">
            <div class="page-header text-center">
                <h2 data-i18n="_DocumentCompleted_"></h2>
            </div>
            <form class="text-center bg-color-white" data-ng-submit="completeImportExport(formData.ImportExport.ImportExportID)">
                <p>
                    <br />
                    <span data-i18n="_AcceptCompletionOf_"></span> 
                    <span>{{formData.ImportExport.ImportExportID}}</span> 
                    <span data-i18n="_BySelectingCheckboxMessage_"></span>
                </p>
                <p class="font-85em text-danger text-left margin-left-15" data-ng-show="statusNotPassed">
                    <span data-i18n="_NoteTheFollowing_"></span>
                    <ul class="font-85em text-danger text-left">
                        <li data-ng-show="problemNotPassed" data-i18n="_ProblemsMustBeClosedMessage_">
                        </li>
                        <li data-ng-show="statusNotPassed">
                            <span data-i18n="_StatusMandatoryMessage_"></span>
                            <ul>
                                <li>Cargo Loaded</li>
                                <li>Cargo Discharged</li>
                                <li>Under Custom Clearance</li>
                                <li>Under Port Clearance</li>
                                <li>Cargo Ready for Loading</li>
                                <li>Cargo Dispatched</li>
                                <li>Under Custom Inspection</li>
                                <li>Cargo Delivered</li>
                            </ul>
                        </li>
                    </ul>
                </p>
                <p class="font-85em text-danger">
                    <strong data-i18n="_CompletedNotReversedMessage_"></strong>
                </p>
                <input type="checkbox" class="form-control margin-bottom-15" style="display: inline-block;"
                       data-ng-disabled="getStatusNotPassed(formData.ImportExport)" data-ng-model="accept" />

                <div class="text-center margin-bottom-15">
                    <a ui-sref="dashboard.{{link}}" data-i18n="_Cancel_"></a>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg"
                            data-ng-disabled="accept!=true" data-i18n="_Completed_">
                    </button>
                    <br />
                    <br />
                </div>
            </form>
        </div>
    </div>
</div>
