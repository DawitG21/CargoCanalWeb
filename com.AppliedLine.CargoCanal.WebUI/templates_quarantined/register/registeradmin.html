<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <div id="form-container">
            <div class="page-header text-center">
                <h2 data-i18n="_SignUp_"></h2>
                <h4 data-i18n="_AdminAccount_"></h4>
                <div id="status-buttons" class="desk-only text-center">
                    <a ui-sref-active="active" ui-sref="."><span>1</span> <label class="font-normal" data-i18n="_Credential_"></label></a>
                    <a ui-sref-active="active" ui-sref=".profile"><span>2</span> <label class="font-normal" data-i18n="_Profile_"></label></a>
                </div>
            </div>
            <br />
            <form id="signupForm" name="signupForm" data-ng-submit="processFormAdmin()" novalidate>
                <div id="form-views" ui-view>
                    <div id="status-buttons-mob" class="mob-only text-center">
                        <button class="button-left button-disabled" type="button"><span class="fa fa-chevron-circle-left"></span></button>
                        <button class="button-right" ui-sref=".profile"
                                data-ng-disabled="!(signupForm.Email.$valid && signupForm.Password.$valid && confirm(confirmpw))">
                            <span class="fa fa-chevron-circle-right"></span>
                        </button>
                    </div>
                    <div class="form-group"
                         data-ng-class="{ 'has-error': signupForm.Email.$touched && signupForm.Email.$invalid }">
                        <label for="Email" data-i18n="_Email_"></label>
                        <input type="text" class="form-control" name="Email" id="Email"
                               placeholder="e.g. john.doe@domain.com"
                               data-ng-model="formData.Login.UserName"
                               data-ng-pattern="regexEmail"
                               required />

                        <div data-ng-messages="signupForm.Email.$error" class="help-block"
                             data-ng-show="signupForm.Email.$touched">
                            <div ng-messages-include="templates/validation/messages.html"></div>
                        </div>
                    </div>

                    <div class="form-group"
                         data-ng-class="{ 'has-error': signupForm.Password.$touched && signupForm.Password.$invalid }">
                        <label for="Password" data-i18n="_Password_"></label>
                        <input type="password" class="form-control" name="Password" id="Password"
                               data-ng-model="formData.Login.Password"
                               data-ng-minlength="5"
                               data-i18n-attr="_TypeYourPassword_|placeholder"
                               required />

                        <div data-ng-messages="signupForm.Password.$error" class="help-block"
                             data-ng-show="signupForm.Password.$touched">
                            <div ng-messages-include="templates/validation/messages.html"></div>
                        </div>
                    </div>

                    <div class="form-group"
                         data-ng-class="{ 'has-error': signupForm.ConfirmPassword.$touched && !confirm(confirmpw) }">
                        <label for="ConfirmPassword" data-i18n="_ConfirmPassword_"></label>
                        <input type="password" class="form-control" name="ConfirmPassword" id="ConfirmPassword"
                               ng-model="confirmpw"
                               data-i18n-attr="_TypeYourPassword_|placeholder" />
                        <p class="help-block"
                           data-i18n="_ValPasswordMismatch_"
                           data-ng-show="signupForm.ConfirmPassword.$touched && !confirm(confirmpw)">
                        </p>
                    </div>

                    <div class="form-group row desk-only"
                         data-ng-show="signupForm.Email.$valid && signupForm.Password.$valid && confirm(confirmpw)">
                        <div class="col-xs-6 col-xs-offset-3">
                            <a ui-sref="registeradmin.profile" class="btn btn-block btn-lg">
                                <span data-i18n="_Next_"></span> <span class="glyphicon glyphicon-circle-arrow-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
