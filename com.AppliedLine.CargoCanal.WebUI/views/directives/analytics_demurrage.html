<div id="demurrage-box" class="analytics-box">
    <select ng-model="daysOfDemurrageActivity" class="select-right"
            ng-options="d.value as d.label for d in days"
            ng-change="dashboard.demurrage.get(daysOfDemurrageActivity)"></select>
    <h3 class="font-bold-600"><span class="fa fa-bar-chart color-theme"></span> Demurrage Analytics</h3>
    <h6>Last {{daysOfDemurrageActivity}} days demurrage</h6>
    <hr />
    <canvas id="canvas2" width="300" height="200"></canvas>
</div>
