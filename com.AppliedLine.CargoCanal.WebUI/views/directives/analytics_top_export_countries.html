<div class="dashboard-pad pad-grey">
    <h5>Aggregated Top Export Countries</h5>
    <div class="bar-ratings bar-rating-bg-blue" ng-repeat="d in topExportCountries">
        <div class="bar-rating-wrapper">
            <i class="bar-rating" ng-class="'bar-rating-' + (topExportCountries.length - $index)"></i>
        </div>
        <h6>
            <span class="font-bold-600">{{d.Country}}</span>
            <span class="badge pull-right font-bold-600">{{d.TotalCount | numberparse}}</span>
        </h6>
    </div>
</div>
