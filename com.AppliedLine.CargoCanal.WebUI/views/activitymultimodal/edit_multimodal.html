<a ui-sref="multimodal" class="btn btn-dark margin-bottom-15" style="background-color: #57428c;color:white;"> <i class="fa fa-angle-left"></i> Back</a>
<form name="form" id="form" ng-submit="updateMultiModal()" novalidate>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="DateInitiated" data-i18n="_DateInitiated_" class="font-weight-bold"></label>
                <!--<dir-datepicker dt="editMultiModal.DateInitiated"></dir-datepicker>-->
                <p class="input-group" ng-show="showInput">
                    <input readonly class="form-control bg-white" uib-datepicker-popup="{{format}}" ng-model="editMultiModal.dateInitiated" is-open="popupDt.opened" datepicker-options="dateOptions" ng-required="required" close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDt()"><i class="oi oi-calendar"></i></button>
                    </span>
                </p>

                <p class="input-group" ng-show="visible">
                    <input readonly class="form-control bg-white" ng-model="editMultiModal.dateInitiated" is-open="popupDt.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDt()"><i class="oi oi-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>
    </div>


    <label for="dispackedquanityanddate" class="font-weight-bold">Types and Quantity of Container Imported </label>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="container20Ft">20 ft Containers</label>
                <input min=1 class="form-control text-uppercase" id="container20Ft" ng-model="editMultiModal.container20Ft" required />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="container40Ft">40 ft Containers</label>
                <input min=1 class="form-control text-uppercase" id="container40Ft" ng-model="editMultiModal.container40Ft" required />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="tEU">TEU</label>
                <input min=1 class="form-control text-uppercase" id="tEU" ng-model="editMultiModal.tEU" required />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="roRo">Ro/Ro</label>
                <input min=1 class="form-control text-uppercase" id="roRo" ng-model="editMultiModal.roRo" required />
            </div>
        </div>
    </div>

    <label for="dispackedquanityanddate" class="font-weight-bold">Type of Transport </label>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="vehicleTransport">Vehicle </label>
                <input min=1 class="form-control text-uppercase" id="vehicleTransport" ng-model="editMultiModal.vehicleTransport" required />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="trainTransport">Train </label>
                <input min=1 class="form-control text-uppercase" id="trainTransport" ng-model="editMultiModal.trainTransport" required />
            </div>
        </div>
    </div>

    <label for="remainingatport" class="font-weight-bold">Types and Number of Container at the Port</label>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="containerAtPort20Ft">20 ft Containers</label>
                <input min=1 class="form-control text-uppercase" id="containerAtPort20Ft" ng-model="editMultiModal.containerAtPort20Ft" required />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="containerAtPort40Ft">40 ft Containers</label>
                <input min=1 class="form-control text-uppercase" id="containerAtPort40Ft" ng-model="editMultiModal.containerAtPort40Ft" required />
            </div>
        </div>
    </div>

    <label for="averageContainerStay" class="font-weight-bold">Average Container Stay</label>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="tEUAtPort">TEU</label>
                <input min=1 class="form-control text-uppercase" id="tEUAtPort" ng-model="editMultiModal.tEUAtPort" required />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="dMPAtPort">TEU</label>
                <input min=1 class="form-control text-uppercase" id="averageContainerStay" ng-model="editMultiModal.averageContainerStay" required />
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="remark" class="font-weight-bold">Remark</label>
        <textarea class="form-control text-uppercase" name="Description" ng-model="editMultiModal.remark" />
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <button class="btn btn-primary" ng-disabled="disableButton">
                    <span class="oi oi-share"></span> <span data-i18n="_Submit_"></span>
                </button>
            </div>
        </div>
    </div>
</form>
