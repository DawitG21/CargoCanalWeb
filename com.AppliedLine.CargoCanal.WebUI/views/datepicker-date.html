<p class="input-group">
    <input type="text" readonly class="form-control bg-white" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popupDt.opened" datepicker-options="dateOptions" ng-required="required" close-text="Close" alt-input-formats="altInputFormats" />
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="openDt()"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</p>
