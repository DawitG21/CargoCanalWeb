<section class="toolbox">
    <h3>Reports</h3>

    <section class="row">
        <div class="col-md-12">
            <div class="form-inline">
                <div class="form-group">
                    <select class="form-control" ng-options="c.label for c in (report.list | orderBy: 'label')" ng-model="report.filter.name" ng-change="report.loadView()">
                        <option value="" style="color:#c3c3c3;">--- Select a report ---</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <section ng-switch on="report.filter.name.code" class="row margin-top-15">
        <rpt-filter-date-tin-bill ng-switch-when="012"></rpt-filter-date-tin-bill>
        <rpt-filter-date-tin-cargo ng-switch-when="001|002" ng-switch-when-separator="|"></rpt-filter-date-tin-cargo>
        <rpt-filter-tin-cargo-country ng-switch-when="003"></rpt-filter-tin-cargo-country>
        <rpt-filter-date-tin-problem ng-switch-when="004"></rpt-filter-date-tin-problem>
        <rpt-filter-tin-problem ng-switch-when="005"></rpt-filter-tin-problem>
        <rpt-filter-date-tin ng-switch-when="006|007|011" ng-switch-when-separator="|"></rpt-filter-date-tin>
        <rpt-filter-date-bill ng-switch-when="008|008-1|008-2" ng-switch-when-separator="|"></rpt-filter-date-bill>
        <rpt-filter-date-country ng-switch-when="009|010" ng-switch-when-separator="|"></rpt-filter-date-country>
    </section>
</section>


<section id="reportdata">
    <section class="row">
        <div class="col-md-12" ng-show="report.data || report.data.length > 0">
            <div class="panel">
                <div class="panel-heading">
                    <h5 class="panel-title font-bold">{{report.filter.name.label}}</h5>
                </div>
                <div class="panel-body">
                    <div ui-view>
                        <report-no-result ng-if="!report.data || report.data.length==0"></report-no-result>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<link rel="stylesheet" href="assets/css/datatables.min.css" />
