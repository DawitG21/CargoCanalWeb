<form id="form" ng-submit="report.generate()">
    <div class="col-md-12">
        <div class="form-inline">
            <div class="form-group" ng-show="User.Company.CompanyTypeID === 99">
                <input id="Transitor" type="text" class="form-control" placeholder="Forwarder"
                       ng-model="report.filter.TIN" auto-complete source="values/querytransitor">
            </div>
            <div class="form-group">
                <input id="Cargo" type="text" class="form-control" placeholder="Cargo"
                       ng-model="report.filter.Cargo" auto-complete source="values/querycargo">
            </div>
            <div class="form-group">
                <input id="Country" type="text" class="form-control" placeholder="Country"
                       ng-model="report.filter.Country" auto-complete source="values/querycountry">
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Generate</button>
            </div>
        </div>
    </div>
</form>
