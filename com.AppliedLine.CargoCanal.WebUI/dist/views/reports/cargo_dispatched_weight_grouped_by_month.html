<div class="table-responsive">
    <table id="report_table" class="display table table-condensed table-bordered">
        <caption class="caption-report"><i class="common-sprite cargocanal_32 caption-logo"></i> {{report.filter.name.label}}</caption>
        <thead>
            <tr>
                <th class="text-center">Month #</th>
                <th class="text-center">Month</th>
                <th class="text-center">Cargo</th>
                <th class="text-center">Gross Weight (KG)</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr ng-repeat="d in report.data">
                <td>{{d.MonthIndex}}</td>
                <td>{{d.StatusMonth}}</td>
                <td>{{d.CargoName}}</td>
                <td>{{d.TotalWeightKg | number: 2}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="text-right" colspan="3">Total Weight (KG)</th>
                <th class="text-center">{{report.getTotal(report.data, 'TotalWeightKg') | number:2}} KG</th>
            </tr>
        </tfoot>
    </table>
</div>

<script>
    setTimeout(function () {
        $.extend($.fn.dataTable.defaults, {
            dom: 'B<"clear">lfrtip',
            buttons: ['excel', 'pdf', 'print']
        });

        $("#report_table").DataTable();
    }, 0);

</script>
