<div class="fullscreen" ng-show="account.password.openWindow">
    <div class="fullscreen-dialog-sm">
        <div class="fullscreen-content">
            <div class="fullscreen-body">
                <section>
                    <div class="modal-heading">
                        <button type="button" class="modal-heading close" aria-label="Close" ng-click="account.password.closeWindow()">
                            <span class="h1" aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="modal-heading text">Change password</h3>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <h5 class="text-danger" ng-bind="message"></h5>

                            <form id="form" class="margin-top-30" name="form" ng-submit="account.password.save()" role="form" novalidate>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="CurrentPassword" class="control-label sr-only">Current Password</label>
                                            <input type="password" class="form-control textbox-editor" id="CurrentPassword" name="CurrentPassword"
                                                   placeholder="Current Password"
                                                   ng-model="account.password.data.OldPassword"
                                                   required />
                                            <h6 ng-show="form.OldPassword.$error.required" class="text-danger">Current password is required.</h6>
                                        </div>

                                        <div class="form-group">
                                            <label for="Password" class="control-label sr-only">New Password</label>
                                            <input type="password" class="form-control textbox-editor" id="Password" name="Password"
                                                   placeholder="New Password"
                                                   ng-model="account.password.data.Password"
                                                   ng-change="validatePassword(account.password.data.Password, form.Password)"
                                                   required />
                                            <h6 class="text-danger" ng-show="form.Password.$touched && form.Password.$invalid"
                                                ng-hide="form.Password.$untouched || form.Password.$valid">
                                                Requires 6-32 characters containing a number, lowercase, uppercase and special character such as !"#$%&'()*+,\-./:=?@^
                                            </h6>
                                        </div>

                                        <div class="form-group">
                                            <button type="submit" class="btn btn-default btn-lg nav-button"
                                                    ng-disabled="form.$invalid || form.Password.$invalid">
                                                Change Password
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
