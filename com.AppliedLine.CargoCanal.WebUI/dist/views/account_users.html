<div class="banner-company">
    <h4>Manage Users</h4>
    <h5>{{User.Company.CompanyName}}</h5>
    <h6 class="font-bold">Add, edit or disable users. Add or edit roles.</h6>
</div>



<section class="margin-bottom-30">
    <div class="col-sm-12 toolbox">
        <a class="pointer" ng-click="account.users.add()"><span class="oi oi-plus"></span> Add User</a>
        <a class="pointer" ng-click="account.roles.add()"><span class="oi oi-plus"></span> Add Role</a>
        <a class="pointer" ng-click="account.users.getUsers()"><span class="oi oi-reload"></span> Refresh</a>
    </div>
</section>

<dir-manage-users></dir-manage-users>
