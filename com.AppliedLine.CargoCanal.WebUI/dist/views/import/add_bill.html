<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="ReferenceNo" data-i18n="_ReferenceNo_"></label>
            <input type="text" class="form-control" id="ReferenceNo" ng-model="newImport.ReferenceNo" />
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="DateInitiated" data-i18n="_DateInitiated_"></label>
            <dir-datepicker dt="newImport.DateInitiated" required></dir-datepicker>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="LCNumber">LC No.</label>
            <input type="text" class="form-control" id="LCNumber" ng-model="newImport.LC.LCNumber" />
        </div>
    </div>
</div>


<div class="form-group">
    <label for="ImportExportReasonID">Reason for Import</label>
    <select id="ImportExportReasonID" name="ImportExportReasonID" class="form-control" ng-model="newImport.ImportExportReasonID" required>
        <option ng-repeat="importReason in importExportReasons" value="{{importReason.ID}}">
            {{ importReason.Reason }}
        </option>
    </select>
</div>

<div class="form-group">
    <label for="ModeOfTransportID" data-i18n="_ModeOfTransport_"></label>
    <select id="ModeOfTransportID" class="form-control" ng-model="newImport.ModeOfTransportID" required
            ng-change="filterCarrier(newImport)">
        <option ng-repeat="m in mots" value="{{m.ID}}">{{ m.Mode }}</option>
    </select>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="BillOfLading" data-i18n="_AirWayBill_" ng-show="newImport.ModeOfTransportID == 2"></label>
            <label for="BillOfLading" data-i18n="_TruckWayBill_" ng-show="newImport.ModeOfTransportID == 3"></label>
            <label for="BillOfLading" data-i18n="_BillOfLading_" ng-hide="newImport.ModeOfTransportID == 3" ng-show="newImport.ModeOfTransportID == 1 || newImport.ModeOfTransportID != 2"></label>
            <input type="text" class="form-control" id="BillOfLading" name="BillOfLading" ng-model="newImport.Import.BillNumber" required />
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="LoadingDate" data-i18n="_LoadingDate_"></label>
            <dir-datepicker dt="newImport.Import.BillDate" required></dir-datepicker>
        </div>
    </div>
</div>

<div class="form-group">
    <label for="IncoTermID" data-i18n="_DeliveryTerm_"></label>
    <select id="IncoTermID" name="IncoTermID" class="form-control" ng-model="newImport.IncoTermID" required>
        <option ng-repeat="i in incoTerms" value="{{i.ID}}">
            {{ i.IncoName }}
        </option>
    </select>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <button ui-sref="import.add" class="btn btn-lg nav-button">
                <span class="glyphicon glyphicon-chevron-left"></span> Previous
            </button>
            <button ui-sref="import.add.carrier" class="btn btn-lg pull-right nav-button"
                    ng-disabled="newImport.ModeOfTransportID == undefined || newImport.DateInitiated == undefined
                || newImport.ImportExportReasonID == undefined || newImport.Import.BillNumber == undefined
                || newImport.Import.BillDate == undefined || newImport.IncoTermID == undefined">
                <span data-i18n="_Next_"></span> <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
    </div>
</div>
