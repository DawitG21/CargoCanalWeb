<section ui-view>
    <div class="row">

        <section class="col-sm-6 login-side-info color-theme">
            <blockquote>
                <h3 class="font-bold-600">
                    The advantage of a bad memory is that one enjoys several times the same good things for the first time.
                </h3>
                <p class="font-bold-600">&mdash; Friedrich Nietzsche</p>
            </blockquote>
        </section>

        <section class="col-sm-6">
            <section class="login-box">
                <div class="login-logo">
                    <i class="common-sprite cargocanal_text_64"></i>
                </div>

                <form name="form" ng-submit="passwordReset.reset()" novalidate>
                    <h4 class="margin-bottom-30">Let's get you into your account</h4>

                    <div class="form-group">
                        <label for="Email" class="sr-only">Email</label>
                        <input name="Email" type="text" class="form-control" placeholder="Enter your email" ng-model="passwordReset.data.Username" ng-pattern="regexEmail" required />
                        <h6 class="text-danger" ng-show="form.Email.$touched && form.Email.$invalid"
                            ng-hide="form.Email.$untouched || form.Email.$valid">
                            Enter a valid email address.
                        </h6>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-lg" ng-disabled="form.$invalid">Reset Password</button>
                    </div>
                    <div class="login-footer margin-top-30">
                        <small>A reset link will be sent to your email if valid.</small>
                    </div>
                </form>
            </section>
        </section>
    </div>
</section>
