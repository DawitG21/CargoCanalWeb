<h3>Configure Status Time</h3>
<hr />

<div class="form-horizontal" ng-repeat="d in configStatsTimes">
    <div class="form-group">
        <label class="col-sm-3 control-label" for="{{d.Code}}">{{d.StatusText}}</label>
        <div class="col-sm-6">
            <input id="{{d.Code}}" name="{{d.Code}}" type="number" ng-model="d.Days" class="form-control" />
        </div>
    </div>
</div>
<div class="form-horizontal col-sm-offset-3">
    <button class="btn btn-primary btn-lg" ng-click="updateConfigStatsTimes()">Update</button>
</div>
