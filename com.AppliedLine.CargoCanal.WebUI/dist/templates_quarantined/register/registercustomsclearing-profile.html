<p data-ng-class="color">{{message}}</p>
<div id="status-buttons-mob" class="mob-only text-center">
    <button class="button-left" ui-sref="registercustomsclearing" type="button"><span class="fa fa-chevron-circle-left"></span></button>
    <button class="button-right button-disabled" type="button"><span class="fa fa-chevron-circle-right"></span></button>
</div>
<div class="form-group">
    <label for="FirstName" data-i18n="_FirstName_"></label>
    <input type="text" class="form-control" name="FirstName"
           placeholder="John" data-ng-model="formData.Person.FirstName" />
</div>
<div class="form-group">
    <label for="MiddleName" data-i18n="_MiddleName_"></label>
    <input type="text" class="form-control" name="MiddleName"
           placeholder="Michael" data-ng-model="formData.Person.MiddleName" />
</div>
<div class="form-group">
    <label for="LastName" data-i18n="_LastName_"></label>
    <input type="text" class="form-control" name="LastName"
           placeholder="Doe" data-ng-model="formData.Person.LastName" />
</div>
<div class="form-group">
    <label for="Phone" data-i18n="_Phone_"></label>
    <input type="text" class="form-control" name="Phone"
           placeholder="+251 978 123 456" data-ng-model="formData.Person.Phone" />
</div>

<div>
    <div data-ng-show="flgProcessing"><h3 data-i18n="_CompletingRegistration_"></h3></div>
    <button type="submit" class="btn btn-primary btn-lg" data-ng-disabled="flgProcessing">Register</button>
</div>
