<div id=status-buttons-mob class="mob-only text-center"><button class=button-left ui-sref=dashboard.{{link}}.add.bill ng-hide="link=='exports'"><span class="fa fa-chevron-circle-left"></span></button><button class=button-left ui-sref=dashboard.{{link}}.add.bill1 ng-hide="link=='imports'"><span class="fa fa-chevron-circle-left"></span></button><button class=button-right ui-sref=dashboard.{{link}}.add.item><span class="fa fa-chevron-circle-right"></span></button></div><div class=form-group><label for=CarrierID data-i18n=_Carrier_></label><select name=CarrierID class=form-control ng-model=formData.ImportExport.CarrierID ng-change=formData.ImportExport.loadVessel()><option ng-repeat="carrier in valuesData.Carriers| filter: mot: true" value={{carrier.ID}}>{{ carrier.Name }}</option></select></div><div class=form-group><label for=VesselID data-i18n=_VesselAirline_></label><select name=VesselID class=form-control ng-model=formData.ImportExport.VesselID><option ng-repeat="vessel in valuesData.Vessels| filter: carrier: true" value={{vessel.ID}}>{{ vessel.Name }}</option></select></div><div class=form-group><label for=VoyageNumber data-i18n=_VoyageFlightNo_></label><input type=text class=form-control name=VoyageNumber ng-model=formData.ImportExport.VoyageNumber></div><div class=row><div class=col-sm-6><label for=CountryLoading data-i18n=_CountryOfLoading_></label><select id=CountryLoading name=CountryLoading class="form-control margin-bottom-15" ng-model=formData.ImportExport.CountryLoading.CountryID ng-change="formData.ImportExport.loadPorts('true')"><option ng-repeat="country in valuesData.Countries" value={{country.ID}}>{{country.Name}}</option></select></div><div class=col-sm-6><label for=PortOfLoadingID data-i18n=_PortOfLoading_></label><select id=PortOfLoadingID class="form-control margin-bottom-15" ng-model=formData.ImportExport.PortOfLoadingID><option value=""></option></select></div></div><div class=row><div class=col-sm-6><label for=CountryLoading data-i18n=_CountryOfDischarge_></label><select id=CountryDischarge name=CountryDischarge class="form-control margin-bottom-15" ng-model=formData.ImportExport.CountryDischarge.CountryID ng-change="formData.ImportExport.loadPorts('false')"><option ng-repeat="country in valuesData.Countries" value={{country.ID}}>{{country.Name}}</option></select></div><div class=col-sm-6><label for=PortOfDischargeID data-i18n=_PortOfDischarge_></label><select id=PortOfDischargeID class="form-control margin-bottom-15" ng-model=formData.ImportExport.PortOfDischargeID><option value=""></option></select></div></div><div class=form-group><label for=DateDischarge data-i18n=_CargoDischargeDate_></label><div ng-controller=datepickerPopupController class=form-group><div><div class=row><div class=col-md-6><p class=input-group><input type=text class=form-control id=DateDischarge name=DateDischarge readonly uib-datepicker-popup={{format}} ng-init="formData.ImportExport.DateDischarge = formData.ImportExport.DateDischarge? setDate2(formData.ImportExport.DateDischarge) : dt" ng-model=formData.ImportExport.DateDischarge is-open=popup1.opened datepicker-options=dateOptions ng-required close-text=Close alt-input-formats=altInputFormats><span class=input-group-btn><button type=button class="btn btn-default" ng-click=open1()><i class="glyphicon glyphicon-calendar"></i></button></span></p></div></div></div></div></div><div class=form-group><label for=Remark data-i18n=_Remark_></label><input type=text class=form-control name=Remark ng-model=formData.ImportExport.Remark></div><div class="form-group row desk-only"><div class="col-xs-6 col-xs-offset-3"><a ui-sref=dashboard.{{link}}.add.item class="btn btn-block btn-lg"><span data-i18n=_Next_></span><span class="glyphicon glyphicon-circle-arrow-right"></span></a></div></div>
