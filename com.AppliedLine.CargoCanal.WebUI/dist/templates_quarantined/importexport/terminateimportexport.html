<div class="fullscreen">
    <div class="col-md-6 col-md-offset-3">
        <div id="form-container">
            <div class="page-header text-center">
                <h2 data-i18n="_TerminateDocument_"></h2>
            </div>
            <form class="text-center bg-color-white" data-ng-submit="terminate(formData.ImportExport.ImportExportID)">
                <p>
                    <br />
                    <span data-i18n="_AcceptTerminationOf_"></span>
                    <span>{{formData.ImportExport.ImportExportID}}</span>
                    <span data-i18n="_BySelectingCheckboxMessage_"></span>
                </p>
                <p class="font-85em text-danger">
                    <strong data-i18n="_ProcessNotReversedMessage_"></strong>
                </p>
                <input type="checkbox" class="form-control margin-bottom-15" style="display: inline-block;" data-ng-model="accept" />

                <div class="text-center margin-bottom-15">
                    <a ui-sref="dashboard.{{link}}" data-i18n="_Cancel_"></a>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg"
                            data-ng-disabled="accept!=true" data-i18n="_Terminate_"></button>
                    <br />
                    <br />
                </div>
            </form>
        </div>
    </div>
</div>
