<div class="form-group">
    <label for="StuffModeID" data-i18n="_StuffMode_"></label>
    <select name="StuffModeID" class="form-control" ng-model="formData.ImportExport.Items[0].ItemDetail.StuffModeID">
        <option ng-repeat="stuffMode in valuesData.StuffModes" value="{{stuffMode.ID}}">
            {{ stuffMode.Description }}
        </option>
    </select>
</div>
<div class="form-group">
    <label for="DestinationID" data-i18n="_Destination_"></label>
    <select name="DestinationID" class="form-control" ng-model="formData.ImportExport.Items[0].ItemDetail.DestinationID">
        <option ng-repeat="location in valuesData.Locations" value="{{location.ID}}">
            {{ location.Location }}
        </option>
    </select>
</div>
<div class="form-group">
    <label for="StatusID" data-i18n="_Status_"></label>
    <select name="StatusID" class="form-control" ng-model="formData.ImportExport.Items[0].ItemDetail.StatusID">
        <option ng-repeat="status in valuesData.Statuses" value="{{status.ID}}">
            {{ status.Description }}
        </option>
    </select>
</div>
<div class="form-group">
    <label for="ddlYear" data-i18n="_StatusDate_"></label>
    <input type="text" class="form-control" value="{{formData.ImportExport.Items[0].ItemDetail.StatusDate | date:'yyyy-MM-dd'}}" />
